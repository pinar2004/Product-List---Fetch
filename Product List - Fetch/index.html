<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gelişmiş Ürün Listesi</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container my-4">
    <h1 class="mb-4">Ürün Listesi</h1>

    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Ürün ara..." />
      </div>
      <div class="col-md-4 mb-2">
        <select id="categorySelect" class="form-select">
          <option value="">Tüm Kategoriler</option>
          <!-- Kategoriler JS ile gelecek -->
        </select>
      </div>
      <div class="col-md-2 d-flex justify-content-center align-items-center">
        <button id="clearFilters" class="btn btn-secondary w-100">Filtreyi Temizle</button>
      </div>
    </div>

    <div id="loading" class="text-center my-5">
      <div class="spinner-border" role="status" aria-hidden="true"></div>
      <div>Yükleniyor...</div>
    </div>

    <div id="productList" class="row gy-4"></div>

    <div id="errorMsg" class="alert alert-danger d-none" role="alert">
      Ürünler yüklenirken hata oluştu.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
